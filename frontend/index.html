<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>K8s Demo App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: #1e293b;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
      max-width: 600px;
      width: 90%;
    }
    h1 { font-size: 2rem; color: #38bdf8; margin-bottom: 10px; }
    p { color: #94a3b8; margin-bottom: 24px; }
    .badge {
      display: inline-block;
      background: #0ea5e9;
      color: white;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 0.8rem;
      margin-bottom: 32px;
    }
    .card {
      background: #0f172a;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      text-align: left;
    }
    .card h3 { color: #38bdf8; margin-bottom: 8px; font-size: 0.9rem; text-transform: uppercase; }
    .card p { color: #e2e8f0; font-size: 1rem; margin: 0; }
    .status { color: #4ade80; font-weight: bold; }
    .error { color: #f87171; }
    button {
      margin-top: 24px;
      background: #0ea5e9;
      color: white;
      border: none;
      padding: 10px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover { background: #0284c7; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ K8s Demo App</h1>
    <p>Deployed on Self-Managed Kubernetes</p>
    <span class="badge">Running on AWS EC2 ¬∑ ap-south-1</span>

    <div class="card">
      <h3>Frontend Status</h3>
      <p class="status">‚úÖ Online</p>
    </div>

    <div class="card">
      <h3>Backend Message</h3>
      <p id="message">Loading...</p>
    </div>

    <div class="card">
      <h3>Timestamp</h3>
      <p id="timestamp">-</p>
    </div>

    <button onclick="fetchMessage()">üîÑ Refresh</button>
  </div>

  <script>
    async function fetchMessage() {
      document.getElementById('message').textContent = 'Loading...';
      try {
        const res = await fetch('/api/message');
        const data = await res.json();
        document.getElementById('message').textContent = data.message;
        document.getElementById('timestamp').textContent = data.timestamp;
      } catch (err) {
        document.getElementById('message').innerHTML = '<span class="error">‚ùå Could not reach backend</span>';
      }
    }
    fetchMessage();
  </script>
</body>
</html>
