# ─────────────────────────────────────────────
# BACKEND DEPLOYMENT
# ─────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: BACKEND_IMAGE  # replaced by Jenkins pipeline
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"

---
# ─────────────────────────────────────────────
# BACKEND SERVICE (ClusterIP - internal only)
# Frontend nginx proxies to this
# ─────────────────────────────────────────────
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP

---
# ─────────────────────────────────────────────
# FRONTEND DEPLOYMENT
# ─────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: FRONTEND_IMAGE  # replaced by Jenkins pipeline
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"

---
# ─────────────────────────────────────────────
# FRONTEND SERVICE (NodePort - ALB routes here)
# ALB target group points to port 30080
# ─────────────────────────────────────────────
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
  type: NodePort

---
# ─────────────────────────────────────────────
# BACKEND NODEPORT SERVICE
# ALB target group points to port 30081
# ─────────────────────────────────────────────
apiVersion: v1
kind: Service
metadata:
  name: backend-nodeport
spec:
  selector:
    app: backend
  ports:
  - port: 3001
    targetPort: 3001
    nodePort: 30081
  type: NodePort
